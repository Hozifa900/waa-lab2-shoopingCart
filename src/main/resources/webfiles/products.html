<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Products</title></head>
<body>
<div id="header">
    <h2>List of products</h2>
</div>
    <table class="datatable" border="1">
        <tr><th>Product Number</th><th>Name</th><th>Price</th></tr>
        <tr th:each="product : ${productList}">
            <td th:text="${product.productNumber}">number</td>
            <td th:text="${product.name}">name</td>
            <td th:text="${product.price}">price</td>
            <td>
                <form action="removeproduct" method="post">
                    <button type="submit" name="pnumber" th:value="${product.productNumber}">Remove Product</button>
                </form>
            </td>
            <td>
                <form action="showcart" method="post">
                    <button type="submit" name="pnumber" th:value="${product.productNumber}">Add to cart</button>
                </form>
            </td>
        </tr>
    </table>
    <br/>
    <form action="addproduct" method="post">
        <button type="submit">Add Product</button>
    </form>

</body>
</html>
